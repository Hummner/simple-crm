<mat-card appearance="outlined" class="user-detail-header">
    <button mat-icon-button (click)="openAddressDialog()" [matMenuTriggerFor]="editNameMenuDialog" class="edit-icon-menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #editNameMenuDialog="matMenu">
        <button mat-menu-item (click)="editNameMenu()">Edit</button>
    </mat-menu>
    <img class="logo" src="assets/img/user.png" alt="">
    <div class="user-details">
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <p>{{user.email}}</p>
    </div>
</mat-card>
<mat-card appearance="outlined" class="mt-16">
    <button mat-icon-button (click)="openAddressDialog()" [matMenuTriggerFor]="editAddressMenuDialog" class="edit-icon-menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #editAddressMenuDialog="matMenu">
        <button mat-menu-item (click)="editAddressMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipcode}} {{user.city}}
    </mat-card-content>
</mat-card>
