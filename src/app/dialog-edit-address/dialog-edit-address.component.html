<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Edit Address</h2>
<div mat-dialog-content>
    <div class="mb-16">
        <mat-form-field appearance="outline" class="full-width mt-16">
            <mat-label>Address</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street, House No." value="">
            <mat-hint>Enter your address</mat-hint>
        </mat-form-field>
    </div>
    <div class="mb-16">
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zipcode</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipcode" matInput placeholder="Zipcode" value="">
            <mat-hint>Enter your Zipcode</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City" value="">
            <mat-hint>Enter your City</mat-hint>
        </mat-form-field>
    </div>
</div>

<mat-dialog-actions>
    <button [disabled]="loading" (click)="dialogRef.close()"  mat-button>No Thanks</button>
    <button [disabled]="loading" mat-button color="primary" (click)="saveUser()">Add</button>
</mat-dialog-actions>
