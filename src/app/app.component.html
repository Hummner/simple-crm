<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo-container">
      <img class="logo" src="assets/img/logo.png" alt="">
    </div>

    <ul class="menu-items">
      <li routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>person</mat-icon> User
      </li>
      <li routerLink="/dashboard" routerLinkActive="router-link-active">
        <mat-icon>dashboard</mat-icon> Dashboard
      </li>
    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>
</mat-drawer-container>
